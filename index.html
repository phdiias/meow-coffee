<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow Café</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <div class="navbar-logo-links">
          <img
            class="navbar-logo"
            src="./images/logo.png"
            alt="Logo do Meow Café - Ilustração de um gato deitado envolvendo uma xícara de café"
          />
          <span class="navbar-title">Meow Café</span>
          <ul class="navbar-links">
            <li class="active">Início</li>
            <li>Produtos</li>
            <li>Sobre</li>
          </ul>
        </div>
        <ul class="navbar-login-group">
          <li class="navbar-login-link">Login</li>
          <li class="navbar-delivery-link"><button>Delivery</button></li>
          <div class="navbar-menu-icon">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
          </div>
          <img class="image-header-desktop" src="./images/image-header.png" alt="Um copo de bebida com chantilly, decorado com o logotipo da Starbucks, ao lado de um gato curioso espiando de dentro de um segundo copo. Ao redor, há folhas verdes e grãos de café em um fundo rosa.">
          <img class="image-header-mobile" src="./images/image-header-mobile.png" alt="Um copo de bebida com chantilly, decorado com o logotipo da Starbucks, ao lado de um gato curioso espiando de dentro de um segundo copo. Ao redor, há folhas verdes e grãos de café em um fundo rosa.">
        </ul>
        <ul class="navbar-menu-mobile">
          <li class="active">Início</li>
          <li>Produtos</li>
          <li>Sobre</li>
          <li class="navbar-login-link">Login</li>
        </ul>
      </nav>
      <div id="header-content">
        <div class="text-header">
          <span>Sabor inesquecível</span>
          <h1>Meow Café</h1>
          <p>Um lugar perfeito para pais de pets e amantes de café. Nossa cafeteria tem um espaço confortável para você e seu melhor amigo.</p>
        </div>
      </div>
    </header>
    <div class="overlay"></div>
    <script src="./main.js"></script>
  </body>
</html>
